<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeRunner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            color: #00FFFF;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        #pause-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #00FFFF;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 10px #00FFFF, inset 0 0 5px #00FFFF;
            transition: all 0.2s ease;
        }
        
        #pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00FFFF, inset 0 0 10px #00FFFF;
        }
        
        #pause-btn:active {
            transform: scale(0.95);
        }
        
        #pause-btn div {
            width: 5px;
            height: 20px;
            background-color: #00FFFF;
            margin: 0 3px;
            border-radius: 2px;
            box-shadow: 0 0 5px #00FFFF;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 0 20px #00FFFF, inset 0 0 10px #00FFFF;
            display: none;
            z-index: 20;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00FFFF;
            animation: neonPulse 1.5s infinite alternate;
        }
        
        #retry-btn {
            display: inline-block;
            background-color: transparent;
            color: #00FFFF;
            border: 2px solid #00FFFF;
            border-radius: 4px;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 10px #00FFFF;
            text-shadow: 0 0 5px #00FFFF;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        #retry-btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px #00FFFF;
        }
        
        #retry-btn:active {
            transform: scale(0.95);
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            }
            to {
                text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF;
            }
        }
        
        /* Debug console for errors */
        #debug-console {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 80%;
            max-height: 150px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FF5555;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #FF0000;
            border-radius: 4px;
            z-index: 9999;
            display: none;
        }
    </style>
    <script>
        // Error handling to diagnose issues
        window.addEventListener('error', function(event) {
            const debugConsole = document.getElementById('debug-console') || createDebugConsole();
            debugConsole.style.display = 'block';
            
            const errorMsg = document.createElement('div');
            errorMsg.textContent = `ERROR: ${event.message} at ${event.filename}:${event.lineno}`;
            errorMsg.style.color = '#FF5555';
            errorMsg.style.margin = '2px 0';
            debugConsole.appendChild(errorMsg);
            
            // Auto-scroll to bottom
            debugConsole.scrollTop = debugConsole.scrollHeight;
            
            console.error(event);
            
            // Prevent the browser from showing its own error dialog
            event.preventDefault();
        });
        
        function createDebugConsole() {
            const debugConsole = document.createElement('div');
            debugConsole.id = 'debug-console';
            document.body.appendChild(debugConsole);
            return debugConsole;
        }
    </script>
</head>
<body>
    <div id="ui">
        <div id="pause-btn">
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="game-over">
        <h2>Game Over</h2>
        <div id="final-score"></div>
        <button id="retry-btn">Retry</button>
    </div>
    <div id="debug-console"></div>
    
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
