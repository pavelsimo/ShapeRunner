<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeRunner3</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            pointer-events: none;
        }
        #pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }
        #pause-btn div {
            width: 5px;
            height: 15px;
            background-color: #ffffff;
            margin: 0 2px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;
        }
        .game-over button {
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            outline: none;
        }
        .game-over button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="pause-btn">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="game-over" id="game-over">
        <h2>Game Over</h2>
        <button id="retry-btn">Retry</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
